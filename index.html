<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Quotes</title>
    <link rel="stylesheet" href="/styles.css">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
</head>

<body>
    <article>
        <main>
            <h1 id="mainHeader">Quotes</h1>
            <div id="quoteHolder">
                <p id="quoteText">\"First quote being fetched\"</p>
                <p id="quoteAuthor">-Someone</p>
            </div>

            <div id="buttonHolder">
                <button id="randomButton" type="submit">Random Quote</button>
                <button id="genreButton" type="submit">Same Genre</button>
                <button id="authorButton" type="submit">Same Author</button>
            </div>
        </main>

        <div id="footer">
            <p><a href="https://github.com/jnjensen88/proj2">Github Repo</a></p>
            <p>Quotes supplied by <a href="https://pprathameshmore.github.io/QuoteGarden/">Quote Garden</a></p>
        </div>
    </article>


    <script text="type/javascript" src="/script.js"></script>
</body>

</html>
